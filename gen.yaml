configVersion: 2.0.0
generation:
  sdkClassName: OmniEdge
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionFeb2025: false
    parameterOrderingFeb2024: false
    requestResponseComponentNamesFeb2024: false
    securityFeb2025: false
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
python:
  version: 0.1.1
  additionalDependencies:
    dev: {}
    main: {}
  allowedRedefinedBuiltins:
    - id
    - object
    - input
  asyncMode: both
  authors:
    - Speakeasy
  baseErrorName: OmniEdgeError
  clientServerStatusCodesAsErrors: true
  defaultErrorName: OmniEdgeDefaultError
  description: Python Client OmniEdgeSDK Generated by Speakeasy.
  enableCustomCodeRegions: false
  enumFormat: union
  fixFlags:
    asyncPaginationSep2025: true
    responseRequiredSep2024: true
  flattenGlobalSecurity: true
  flattenRequests: true
  flatteningOrder: parameters-first
  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: errors
      operations: ""
      shared: ""
      webhooks: ""
  inferUnionDiscriminators: true
  inputModelSuffix: input
  license: Apache-2.0
  maxMethodParams: 999
  methodArguments: infer-optional-args
  moduleName: ""
  multipartArrayFormat: standard
  outputModelSuffix: output
  packageManager: uv
  packageName: omniedge.omniedge_core
  # 【新增】禁用自动编译和 Lint 检查
  # 因为 CI 的检查逻辑无法正确处理 Namespace 包路径
  compileConfig:
    disable: true
  pytestFilterWarnings: []
  pytestTimeout: 0
  responseFormat: flat
  sseFlatResponse: false
  templateVersion: v2
  unionType: both
